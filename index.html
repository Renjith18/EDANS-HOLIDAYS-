<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Perdrift - Find the Perfect Place</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header style="background-image: url('assets/images/hero.jpg'); background-size: cover;">
    <nav class="navbar">
      <div class="logo">Perdrift</div>
      <ul class="nav-links">
        <li><a href="#">Destinations</a></li>
        <li><a href="#">Activities</a></li>
        <li><a href="#">Resources</a></li>
        <li><a href="#">Login</a></li>
        <li><a class="btn" href="#">Start a Search</a></li>
      </ul>
    </nav>
    <div class="hero">
      <h1>Find the Perfect Place to Go</h1>
      <p>Enter a destination, activity or travel type</p>
      <input type="text" placeholder="Start a Search..." />
    </div>
  </header>
  <section class="gallery">
    <h2>Popular Places</h2>
    <div class="images">
      <img src="assets/images/beach.jpg" alt="Beach">
      <img src="assets/images/hiking.jpg" alt="Hiking">
      <img src="assets/images/skiing.jpg" alt="Skiing">
      <img src="assets/images/city.jpg" alt="City">
    </div>
  </section>
  <footer>
    <div class="footer-content">
      <div class="footer-logo">Perdrift</div>
      <ul class="footer-links">
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Terms</a></li>
      </ul>
      <p>&copy; 2025 Perdrift. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
